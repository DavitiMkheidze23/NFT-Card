<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div class="Main_div">
    <div class="Equilibrium_Div">
            <img class="Equilibrium_Img"
          src="./card-components/image-equilibrium.jpg"
            />
     <div class="Overlay">
        <div>
            <img class="Eye" 
            src="./card-components/Shape.png" />
        </div>
         </div>
        </div>
            <h1 class="Equilibrium">Equilibrium #3429</h1>
            <p class="Info">
          Our Equilibrium collection promotes<br>balance and calm.
            </p>
        
            <div class="Eth_Clock">
          <div class="Eth_Div">
            <img class="Eth_Image" src="./card-components/icon-ethereum.svg" />
            <p class="Eth">0.041 ETH</p>
          </div>
          <div class="Clock_Div">
            <img class="Clock_Image" src="./card-components/icon-clock.svg" />
            <p class="Day">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="Avatar_Div">
          <img class="Avatar" src="./card-components/image-avatar.png" />
          <h1 class="Creation_Of">Creation of</h1>
          <h1 class="Name">Jules Wyvern</h1>
        </div>
      </div>
    </div>
  </body>
</html>
